<!DOCTYPE html>
<html>

<head>
  <title>Trip planner</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div>
    <div class="container">
      <div class="input-container">
        <i class="fas fa-map-marker-alt map"></i>
        <input type="text" id="container1" placeholder="Enter location" onclick="showButton()" onblur="hideButton()" />
      </div>
      <div class="input-container">
        <i class="fa-solid fa-map-pin map-pin"></i>
        <input type="text" id = "container2" placeholder="Enter destination" />
      </div>
      <div id="location-container">
        <button id="current-location" type="button" >
          <i class="fa-solid fa-crosshairs"></i>

          current location

        </button>
      </div>
      <div class="hide" id="hide"> <i class="fas fa-map-marker-alt map1"></i><i class="fa-solid fa-plus"></i> </div>
      <div class="select suffix">
        <label for="car-model">Car model:</label>
        <select id="car-model" class="suffix">
          <option value="nexon">Nexon EV</option>
          <option value="tiago">Tiago EV</option>
          <option value="tiger">Tiger EV</option>
          <option value="punch">Punch EV</option>
        </select>
      </div>
      <div class="suffix">
        <label for="soc">SOC:</label>
        <input type="number" min="0" max="100"  name="input" class="suffix-input suffix" />
        <span>%</span>
      </div>
      <div class="suffix">
        <label for="soc-destination">SOC at destination:</label>
        <input type="number" min="0" max="100" name="input" class="suffix-input" /><span> %</span>
      </div>

      <!-- Trigger/Open The Modal -->
      <button id="myBtn">Range</button>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>
            <input type="number" name="input" class="suffex-input" placeholder="custom range" /><span> km</span>
          </p>
          <p>Tire pressure (PSI):</p>
          <p>
            FL
            <input type="number" name="input"
              class="PSI" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;FR
            <input type="number" name="input" class="PSI" />
          </p>
          <p>
            BL
            <input type="number" name="input"
              class="PSI" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;BR
            <input type="number" name="input" class="PSI" />
          </p>
          <p>No. of passengers:</p>
          <p>
            <select class="passenger">
              <option value="nexon">1</option>
              <option value="tiago">2</option>
              <option value="tiger">3</option>
              <option value="punch">4</option>
              <option value="punch">5</option>
            </select>
          </p>

        </div>
      </div>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>



        </div>

      </div>

      <!-- Form with action to another page -->
      <div>

        <button class="submit-button" type="button" onclick="submitForm()">
          Submit
        </button>
        </form>
        <button id="ameneties">amenities</button>
        <p class="left">Filters available:</p>
        <p class="leftest">
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
          <label for="vehicle1"> Free Charger</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
          <label for="vehicle2"> Restroom</label>
        </p>
        <p class="leftest">
          <input type="checkbox" id="vehicle4" name="vehicle4" value="Boat">
          <label for="vehicle4"> Scenic Route</label>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
          <label for="vehicle3"> Toll-Free Route</label>
        </p>
        <div>
          <button id="trip">start trip</button>
        </div>

      </div>
    </div>
    <div id="map"></div>
  </div>

  <div id="myModal1" class="modal1">
    <!-- Modal content -->
    <div class="modal-content1">
      <span class="close1">&times;</span>

      <p> <button id="restaurantButton" class="large-button" onclick="toggleButton('restaurantButton')"><i
            class="fa-solid fa-utensils"></i> Restaurant</button>
        <button id="hospitalButton" class="large-button" onclick="toggleButton('hospitalButton')"><i
            class="fa-regular fa-hospital"></i>Hospital facility</button>
        <button id="hotelButton" class="large-button" onclick="toggleButton('hotelButton')"><i
            class="fa-solid fa-bed"></i>Hotel</button>

      </p>
      <div class="time-align">
        <div class="time1">Start Time<input type="time" id="startTime" name="startTime" class="grey-text" value="00:00"
            onfocus="clearDefaultText(this)"></div>
        <div class="time2">stop time<input type="time" id="stopTime" name="stopTime" class="grey-text" value="00:00"
            onfocus="clearDefaultText(this)"> </div>



      </div>
      <div class="s1">
        <div class="d1">maximum distance from charger:</div>
        <div>
          <input type="number" name="input" class="d2" /> <span>m</span>
        </div>
      </div>

    </div>


  </div>


 <script src="script.js"></script>
  
</body>

</html>
